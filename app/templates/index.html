{% extends "base.html" %}
{% block content %}
<div class="container text">
<h1>Hi, {{user.nickname}}!   Сегодня с нами были...</h1>
<table class="table table-striped" align="center" cellpadding="7">
    {% for post in posts %}
    <tr>
        <td align="right">{{post.author.username}}</td>
        <td align="left"><b>{{post.body}}</b></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
